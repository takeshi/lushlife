@(bloggers:List[model.Blogger],twitterAdmin:model.TwitterAdmin,common:model.CommonView)

@views.html.template.main(null,common){
<hr>
<h3>Bloggers</h3>
<hr>
<table class="table table-striped">
	<thead>
		<tr>
			<th>#</th>
			<th>email</th>
			<th>twitter</th>
			<th>admin</th>
		</tr>
	</thead>
	<tbody>
		@for((blogger,i) <-bloggers.zipWithIndex){

		<tr>
			<td>@{i+1}</td>
			<td>@blogger.email</td>
			<td>@blogger.twitterName</td>
			<td><a class="btn admin_btn" oid="@blogger._id" admin="@{blogger.admin}" >@blogger.admin</a></td>
		</tr>
		}
	</tbody>
</table>

<hr>
<h3>Twitter Settings</h3>
<hr>
<form method="POST" class="form-horizontal">

<fieldset>

<div class="control-group">
  <label class="control-label" for="consumerKey">Consumer Key</label>
  <div class="controls">
  <input name="consumerKey" class="input-xlarge" value="@twitterAdmin.consumerKey"/>
  </div>
</div>
<div class="control-group">
  <label class="control-label" for="consumerSecret">Consumer Secret</label>
  <div class="controls">
		<input name="consumerSecret" class="input-xlarge" value="@twitterAdmin.consumerSecret"/>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="accessToken"></label>
  <div class="controls">
  	<input type="submit" class="btn btn-primary" value="Save changes"/>
  </div>
</div>
</fieldset>


</form>


}
