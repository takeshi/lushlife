@(c:model.CommonView)

<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container-fluid">
          <a class="brand" href="/">Lusulife</a>  

          <div class="btn-group pull-right">
            
		@if(c.logined){
		<form method="post" action="/logout" id="logout_form" style="display:none">
			<input value="@c.request.uri" name=url type=hidden />
			<input type=submit  id="logout_btn"/>
		</form>
		 <div class="btn-group pull-right">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="icon-user"></i> Profile
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              @if(c.blogger.admin){
	              <li><a href="/admin">Admin</a></li>
              }
              <li><a href="/settings">Settings</a></li>
              <li class="divider"></li>
              <li>
              <a href="#" onclick="document.getElementById('logout_btn').click()">
  	            Sign Out
  	          </a>
              </li>
            </ul>
          </div>
		
		}else{
		 <a class="btn"  href="/login?url=@c.request.uri">
  	           <i class="icon-user"></i> Sign In
         </a>
		}
        </div>
		</div>
	</div>
</div>
