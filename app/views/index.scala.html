@(articles:List[model.Article],c:model.CommonView)

@views.html.template.main(articles,c){
@for(article <- articles){
<hr>
<div class="row-fluid">
	<div class="span10">
		<h3><a href="/@article.onwerName/@article.id"> @article.title</a></h3>
		<blockquote>
			<h6>
			@common.markdown.TextWriter.write(article.content,100)
			</h6>
		</blockquote>
	</div>
	<div class="pull-right"><p><a href="http://twitter.com/@article.onwerName">@@@article.onwerName</a><p><p> @common.Formatter.date(article.updateTime)<p></div>
	<!--/span-->
</div>
<!--/row-->
} }
