@(articles:List[model.Article],c:model.CommonView)

@views.html.template.main(articles,c){ 
<h3>Arciles</h3>
@for(article <- articles){
<hr>
<div class="row-fluid">
	<div class="span8">
		<h3>
			<a href="/article/@article.id"> @article.title</a>
			<p>@common.markdown.TextWriter.write(article.content,100)</p>
		</h3>
	</div>
	<div class="pull-right">@common.Formatter.date(article.updateTime)</div>
	<!--/span-->
</div>
<!--/row-->
} }
