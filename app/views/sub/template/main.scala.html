@(c:model.CommonView)(content: Html)
<!DOCTYPE html>
<html>
	@views.html.template.head(c.title)
    <body>
            
	    <div class="container-fluid">
	      <div class="row-fluid">		  
			  <div id=main_content class="span9">
		      	@content
		      </div>
	      </div><!--/row-->	
	      <hr>
		  <footer>
			  @views.html.template.footer()
		 </footer>
		 
	  </div><!--/.fluid-container-->
        <script src="/assets/js/jquery-1.7.1.min.js" type="text/javascript"></script>
		<script src="/assets/js/bootstrap.js" type="text/javascript"></script>
		<script src="/assets/js/code-pretty/prettify.js" type="text/javascript"></script>
		<script src="/assets/js/code-pretty/lang-scala.js" type="text/javascript"></script>
		<script src="/assets/js/code-pretty/lang-css.js" type="text/javascript"></script>		
		<script src="/assets/js/onload.js" type="text/javascript"></script>
        
        @for(script <- c.scripts){
        	<script type="text/javascript" src="/assets/js/@script"></script>
        }
        
    </body>
</html>
