@(article:model.Article,c:model.CommonView)
<div class="row-fluid">
	<div class="span12">

		<input type=hidden id=article_id value=@article.id />

		<header class="page-header">
			<h3>
				@article.title
			</h3>
		</header>
		<section>
			@Html(common.markdown.XHTMLWriter.markdown(article.content))
		</section>
		@if(c.logined){
		<p>
			<a class="btn" id="edit_btn" href="#">編集</a>
		</p>
		}
	</div>
	<!--/span-->
</div>
<!-- /row-fluid -->
