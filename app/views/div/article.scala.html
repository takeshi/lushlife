@(article:model.Article)
<div class="row-fluid">
	<article class="span12">

		<input type=hidden id=article_id value=@article.id />

		<header class="page-header">
			<h3>
				@article.title <small>サブタイトル</small>
			</h3>
		</header>
		<section>
			@Html(common.markdown.XHTMLWriter.markdown(article.content))
		</section>
		<p>
			<a class="btn" id="edit_btn" href="#">編集</a>
		</p>
	</article>
	<!--/span-->
</div>
<!-- /row-fluid -->
