@(article:model.Article,c:model.CommonView)
<div id=preview ></div>
<div class="row-fluid">
<div class="span12">
	
	<form>
		<h2>Edit Article</h2>
		<input type=hidden id=article_id value=@article.id />
		<input type=hidden id=article__id value=@article._id />
		@if(c.logined){
			@if(article.owner == null ||article.owner == ""){
			<input type=hidden id=article_owner value="@c.blogger._id" />
			}else{
			<input type=hidden id=article_owner value="@article.owner" />
			}
		}		
		<h2>
		<fieldset class="control-group" id=fieldset_article_title>
			<input value="@article.title" type=input id=article_title class="span12 article_input"  rel="tooltip" />
		</fieldset>
		</h2>
		<p>
			<fieldset class="control-group" id=fieldset_article_content>
			<textarea id=article_content rows="39" cols="39" class="span12 article_input" rel="tooltip">@article.content</textarea>
			</fieldset>
	</form>
	<hr>
	<a	id="preview_btn" class="btn" href="#">プレビュー</a>
	<hr>
  	<a id="persist_btn" class="btn" href="#">登録</a>
	<a id="prepersist_btn" class="btn" href="#">一時保存</a>
	<hr>
	<a id="delete_btn" class="btn btn-danger" href="#">削除</a>

	<div class="modal hide" id="myModal" style="top: 500px">
		<div class="modal-body">
			<p>Articleを追加しています…</p>
		</div>
	</div>

	<div class="modal hide" id="deleteModal" style="top: 500px">
		<div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h3>Delete Article</h3>
        </div>
		<div class="modal-body">
			<p>記事を削除してよろしいでしょうか？</p>
		</div>
		<div class="modal-footer">
			<a id="delete_cancel_btn" class="btn" href="#">Cancel</a>
			<a id="delete_ok_btn" class="btn btn-danger" href="#">OK</a>
         </div>
	</div>

</div><!--/span-->
</div><!-- row-fluid -->
